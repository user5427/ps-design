name: BiomeFrontend

on:
  pull_request:
    branches: [ main, master ]

jobs:
  biome-format:
    runs-on: ubuntu-latest
    # Skip if the last commit was made by github-actions to prevent infinite loops
    if: github.actor != 'github-actions[bot]' && github.event.pusher.name != 'github-actions'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Biome formatter
        run: npm run fmt:frontend

      - name: Run Biome lint with auto-fix
        run: npm run lint-fix:frontend

      - name: Commit formatted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout ${{ github.head_ref }}

          git add -A

          git diff --cached --quiet || git commit -m "Apply Frontend Biome linting and formatting [skip ci]"

          git push origin ${{ github.head_ref }}

      - name: Validate lint
        run: npm run lint:frontend
