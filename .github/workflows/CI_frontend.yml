name: BiomeFrontend

on:
  pull_request:
    branches: [ main, master ]

jobs:
  biome-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Biome globally
        run: npm install -g @biomejs/biome

      - name: Run Biome formatter on frontend
        run: biome format --write frontend/src

      - name: Run Biome lint with auto-fix on frontend
        run: biome lint --write frontend/src

      - name: Commit formatted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout ${{ github.head_ref }}

          git add -A

          git diff --cached --quiet || git commit -m "Apply Frontend Biome linting and formatting"

          git push origin ${{ github.head_ref }} --force-with-lease

      - name: Validate lint on frontend
        run: biome lint frontend/src
