version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ps_design_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ps_design_network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: ps_design_backend
    restart: unless-stopped
    environment:
      PORT: ${BACKEND_PORT}
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL}
      REFRESH_TOKEN_TTL_SEC: ${REFRESH_TOKEN_TTL_SEC}
      FASTIFY_GRACEFUL_SHUTDOWN_DELAY: ${FASTIFY_GRACEFUL_SHUTDOWN_DELAY}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend/src:/app/backend/src
      - ./schemas/src:/app/schemas/src
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ps_design_network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    container_name: ps_design_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./schemas/src:/app/schemas/src
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - ps_design_network
    command: npm run dev -- --host

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ps_design_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ps_design_network

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  ps_design_network:
    driver: bridge
