          type: string
          format: uri
          nullable: true
      example:
        id: 501
        location_id: 11
        category_id: 301
        price_id: 9001
        name: "Margherita Pizza"
        description: "Classic pizza with tomato, mozzarella and basil"
        status: ENABLED
        preparation_duration: 15
        image_url: "https://cdn.example.com/menu/margherita.jpg"
          
    MenuItemVariationGroup:
