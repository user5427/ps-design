components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Authorization header using the Bearer scheme. Example: \"Authorization: Bearer {token}\""

  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    
    Pagination:
      type: object
      properties:
        totalItems:
          type: integer
          example: 150
        totalPages:
          type: integer
          example: 15
        currentPage:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10

    # APPLICATION & GLOBAL SCHEMAS
    Country:
      type: object
      properties:
        code:
          type: string
          description: ISO 3166-1 alpha-2 country code.
          example: "LT"
        name:
          type: string
          example: "Lithuania"
      required:
        - code
        - name
        
    Currency:
      type: object
      properties:
        code:
          type: string
          description: ISO 4217 currency code.
          example: "EUR"
        name:
          type: string
          example: "Euro"
        symbol:
          type: string
          example: ""
      required:
        - code
        - name
        - symbol
        
    VatRate:
      type: object
      description: Represents a VAT rate, which can be time-bound.
      properties:
        id:
          type: integer
          readOnly: true
        country_code:
          type: string
          example: "LT"
        value:
          type: number
          format: decimal
          example: 21.0
        valid_from:
          type: string
          format: date-time
        valid_until:
          type: string
          format: date-time
          nullable: true

    # USER & AUTH SCHEMAS
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_type_id:
          type: string
          enum: [owner, employee, admin]
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        phone:
          type: string
          nullable: true
          example: "+37060000000"
        time_created:
          type: string
          format: date-time
          readOnly: true
        time_updated:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - user_type_id
        - name
        - surname
        - email

    # BUSINESS & EMPLOYEE SCHEMAS
    Business:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: integer
          readOnly: true
          description: User ID of the creator.
        type_id:
          type: string
          enum: [order_based, appointment_based]
        name:
          type: string
          example: "The Grand Cafe"
        description:
          type: string
          nullable: true
        business_email:
          type: string
          format: email
        business_phone:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - type_id
        - name
        - business_email
        - business_phone
        
    Owner:
      type: object
      description: Links a User to a Business as an owner.
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
        business_id:
          type: integer
      required:
        - user_id
        - business_id
        
    Employee:
      type: object
      description: Links a User to a Business as an employee.
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
        business_id:
          type: integer
        joined_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, inactive, disabled]
      required:
        - user_id
        - business_id
        - status

    Job:
      type: object
      description: A job role definition within a business.
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        name:
          type: string
          example: "Waiter"
        description:
          type: string
          nullable: true
        
    # LOCATION SCHEMAS
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        country:
          type: string
        city:
          type: string
        street:
          type: string
        postal_code:
          type: string
      required:
        - business_id
        - country
        - city
        - street

    LocationSeating:
      type: object
      description: Represents a single table or seating spot in a location.
      properties:
        id:
          type: integer
          readOnly: true
        location_id:
          type: integer
        capacity:
          type: integer
        x_pos:
          type: integer
          description: Grid X position for UI layout.
        y_pos:
          type: integer
          description: Grid Y position for UI layout.
      required:
        - location_id
        - capacity
        - x_pos
        - y_pos

    # CATERING (MENU & ORDER) SCHEMAS
    MenuItemCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        name:
          type: string
          example: "Main Courses"
        parent_id:
          type: integer
          nullable: true
          description: For creating category hierarchies.
          
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location_id:
          type: integer
        category_id:
          type: integer
        price_id:
          type: integer
        name:
          type: string
          example: "Margherita Pizza"
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [ENABLED, DISABLED]
        preparation_duration:
          type: integer
          description: Estimated preparation time in minutes.
        image_url:
          type: string
          format: uri
          nullable: true
          
    MenuItemVariationGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        menu_item_id:
          type: integer
        name:
          type: string
          example: "Milk Options"
        min_selection:
          type: integer
          default: 0
        max_selection:
          type: integer
          default: 1
          
    MenuItemVariation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        menu_item_variation_group_id:
          type: integer
        price_id:
          type: integer
          description: Price adjustment for this variation.
        name:
          type: string
          example: "Oat Milk"

    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location_seating_id:
          type: integer
          nullable: true
        created_by:
          type: integer
          description: Employee user ID.
        created_at:
          type: string
          format: date-time
        closed_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          readOnly: true
          enum: [OPEN, PAID, CANCELLED, REFUNDED]

    OrderItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order_id:
          type: integer
        menu_item_id:
          type: integer
        quantity:
          type: integer
        status:
          type: string
          enum: [NOT_STARTED, IN_PROGRESS, READY, DELIVERED]
          
    OrderBill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order_id:
          type: integer
        total_amount:
          type: number
          format: decimal
        tip_amount:
          type: number
          format: decimal
        currency:
          type: string
          example: "EUR"
