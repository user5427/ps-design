components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Authorization header using the Bearer scheme. Example: \"Authorization: Bearer {token}\""

  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: "Resource not found."
      required:
        - code
        - message
    
    Pagination:
      type: object
      properties:
        totalItems:
          type: integer
          example: 150
        totalPages:
          type: integer
          example: 15
        currentPage:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10

    # APPLICATION & GLOBAL SCHEMAS
    Country:
      type: object
      properties:
        code:
          type: string
          description: ISO 3166-1 alpha-2 country code.
          example: "LT"
        name:
          type: string
          example: "Lithuania"
      required:
        - code
        - name
        
    Currency:
      type: object
      properties:
        code:
          type: string
          description: ISO 4217 currency code.
          example: "EUR"
        name:
          type: string
          example: "Euro"
        symbol:
          type: string
          example: ""
      required:
        - code
        - name
        - symbol
        
    VatRate:
      type: object
      description: Represents a VAT rate, which can be time-bound.
      properties:
        id:
          type: integer
          readOnly: true
        country_code:
          type: string
          example: "LT"
          description: "ISO 3166 Code"
        value:
          type: number
          format: decimal
          example: 21.0
        effective_from:
          type: string
          format: date-time
        valid_until:
          type: string
          format: date-time
          nullable: true

    # USER & AUTH SCHEMAS
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_type_id:
          type: string
          enum: [owner, employee, admin]
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        phone:
          type: string
          nullable: true
          example: "+37060000000"
        time_created:
          type: string
          format: date-time
          readOnly: true
        time_updated:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - user_type_id
        - name
        - surname
        - email
      example:
        id: 101
        user_type_id: owner
        name: "John"
        surname: "Doe"
        email: "john.doe@example.com"
        phone: "+37060000000"
        time_created: "2025-09-01T10:00:00Z"
        time_updated: "2025-10-01T09:15:00Z"

    # BUSINESS & EMPLOYEE SCHEMAS
    Business:
      example:
        type_id: "order_based"
        country_code_of_registration: "LT"
        name: "The Corner Bistro"
        description: "A cozy place for lunch and dinner."
        business_email: "contact@cornerbistro.com"
        business_phone: "+37052000000"
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        version_id:
          type: integer
        version_active:
          type: boolean
        country_code_of_registration:
          type: string
        type_id:
          type: string
          enum: [order_based, appointment_based]
        name:
          type: string
        description:
          type: string
          nullable: true
        business_email:
          type: string
          format: email
        business_phone:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - type_id
        - name
        - business_email
        - business_phone
        
    Owner:
      type: object
      description: Links a User to a Business as an owner.
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
        business_id:
          type: integer
      required:
        - user_id
        - business_id
      example:
        id: 1
        user_id: 101
        business_id: 55
        
    Employee:
      type: object
      description: Links a User to a Business as an employee.
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
        business_id:
          type: integer
        joined_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, inactive, disabled]
      required:
        - user_id
        - business_id
        - status
      example:
        id: 88
        user_id: 102
        business_id: 55
        joined_at: "2025-07-15T08:30:00Z"
        status: active

    Job:
      type: object
      description: A job role definition within a business.
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        name:
          type: string
          example: "Waiter"
        description:
          type: string
          nullable: true
      example:
        id: 10
        business_id: 55
        name: "Waiter"
        description: "Front-of-house service staff"
        
    # LOCATION SCHEMAS
    Location:
        type: object
        properties:
          id:
            type: integer
            readOnly: true
          version_id:
            type: integer
          version_active:
            type: boolean
          business_id:
            type: integer
          country_code:
            type: string
          city:
            type: string
          street:
            type: string
          postal_code:
            type: string
        example:
          id: 11
          version_id: 3
          version_active: true
          business_id: 55
          country_code: "LT"
          city: "Vilnius"
          street: "Gedimino pr. 1"
          postal_code: "LT-01103"

    LocationSeating:
      type: object
      description: Represents a single table or seating spot in a location.
      properties:
        id:
          type: integer
          readOnly: true
        location_id:
          type: integer
        capacity:
          type: integer
        x_pos:
          type: integer
          description: Grid X position for UI layout.
        y_pos:
          type: integer
          description: Grid Y position for UI layout.
      required:
        - location_id
        - capacity
        - x_pos
        - y_pos
      example:
        id: 200
        location_id: 11
        capacity: 4
        x_pos: 5
        y_pos: 3

    # CATERING (MENU & ORDER) SCHEMAS
    MenuItemCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        name:
