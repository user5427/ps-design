          type: integer
          readOnly: true
        employee_service_id:
          type: integer
        customer_name:
          type: string
        customer_email:
          type: string
          format: email
          nullable: true
        customer_phone:
          type: string
        start_time:
          type: string
          format: date-time
        duration:
          type: integer
          description: Actual duration, may differ from service default.
        status:
          type: string
