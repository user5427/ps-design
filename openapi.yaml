      type: object
      properties:
        id:
          type: integer
          readOnly: true
        business_id:
          type: integer
        name:
          type: string
          example: "Main Courses"
        parent_id:
          type: integer
          nullable: true
          description: For creating category hierarchies.
          
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location_id:
          type: integer
        category_id:
          type: integer
        price_id:
          type: integer
        name:
          type: string
          example: "Margherita Pizza"
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [ENABLED, DISABLED]
        preparation_duration:
          type: integer
          description: Estimated preparation time in minutes.
        image_url:
          type: string
          format: uri
          nullable: true
          
    MenuItemVariationGroup:
      type: object
