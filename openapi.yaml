openapi: 3.0.3
info:
  title: "UniServe API"
  description: "API documentation for a SaaS platform. This API handles order management, service appointments, and business administration."
  version: 1.0.0
servers:
  - url: https://api.uniserve.com/v1
    description: "Production Server"

tags:
  - name: Auth
    description: Authentication and user session management.
  - name: User
    description: Operations related to the current authenticated user.
  - name: Business
    description: Operations for managing business entities.
  - name: Employee
    description: Operations for managing employees within a business.
  - name: Location
    description: Management of business locations and seating.
  - name: Menu
    description: Management of menu items, categories, and variations for catering businesses.
  - name: Inventory
    description: Operations for inventory and product stock management.
  - name: Order
    description: End-to-end order lifecycle management for catering.
  - name: Service
    description: Management of services for appointment-based businesses.
  - name: Appointment
    description: Appointment booking and scheduling.
  - name: Payment
    description: Handling payments, refunds, and billing.
  - name: Discount
    description: Operations for creating and managing discounts.
  - name: Admin
    description: Super-admin operations like managing taxes and system-wide settings.

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Creates a new user account (typically a business owner) and returns an authentication token upon successful registration.
      operationId: registerUser
      requestBody:
        description: User registration data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Annie"
                surname:
                  type: string
                  example: "Felix"
                email:
                  type: string
                  format: email
                  example: "annie.felix@example.com"
                password:
                  type: string
                  format: password
                  example: "strong-password-123"
              required:
                - name
                - surname
                - email
                - password
      responses:
        '201':
          description: User successfully registered. Returns the new user object and auth tokens.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input data (e.g., email already exists, password too weak).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Log in a user
      description: Authenticates a user with email and password and returns a JWT access token.
      operationId: loginUser
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "annie.felix@example.com"
                password:
                  type: string
                  format: password
                  example: "strong-password-123"
              required:
                - email
                - password
      responses:
        '200':
          description: Successful authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Authentication failed (invalid credentials).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      tags:
        - User
      summary: Get current user profile
      description: Retrieves the profile information for the currently authenticated user.
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - User
      summary: Update current user profile
      description: Allows the authenticated user to update their own profile information (e.g., name, phone).
      operationId: updateCurrentUser
      security:
        - bearerAuth: []
      requestBody:
        description: Fields to update for the user.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: User profile updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data.
        '401':
          description: Unauthorized.

  /businesses:
    get:
      tags:
        - Business
      summary: List user's businesses
      description: Retrieves a paginated list of businesses that the authenticated user owns or is a co-owner of.
      operationId: listBusinesses
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: The page number to retrieve.
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: The number of items to retrieve per page.
      responses:
        '200':
          description: A list of businesses.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Business'
        '401':
          description: Unauthorized.

    post:
      tags:
        - Business
      summary: Create a new business
      description: Creates a new business entity. The creator is automatically assigned as the primary owner.
      operationId: createBusiness
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusinessRequest'
      responses:
        '201':
          description: Business created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
        '400':
          description: Invalid input data.
        '401':
          description: Unauthorized.

  /businesses/{businessId}:
    get:
      tags:
        - Business
      summary: Get business by ID
      description: Retrieves the details of a single business, provided the user is an employee or owner of it.
      operationId: getBusinessById
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful retrieval of business data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden - user does not have access to this business.
        '404':
          description: Business not found.
    patch:
      tags:
        - Business
      summary: Update a business
      description: Updates the details of an existing business. Only owners can perform this action.
      operationId: updateBusiness
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusinessRequest'
      responses:
        '200':
          description: Business updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Business not found.

  /businesses/{businessId}/employees:
    get:
      tags:
        - Employee
      summary: List employees of a business
      description: Retrieves a paginated list of all employees for a specific business.
      operationId: listEmployees
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: A list of employees.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.

  /businesses/{businessId}/employees/invite:
    post:
      tags:
        - Employee
      summary: Invite an employee
      description: Sends an invitation to a user to join the business as an employee with a specific job.
      operationId: inviteEmployee
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                job_id:
                  type: integer
              required:
                - email
                - job_id
      responses:
        '200':
          description: Invitation sent successfully.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.

  /businesses/{businessId}/employees/{userId}:
    patch:
      tags:
        - Employee
      summary: Update an employee
      description: Updates an employee's role, status, or other business-specific details.
      operationId: updateEmployee
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            description: The User ID of the employee to update.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                job_id:
                  type: integer
                status:
                  type: string
                  enum: [active, inactive]
      responses:
        '200':
          description: Employee updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Employee not found in this business.
    delete:
      tags:
        - Employee
      summary: Remove an employee
      description: Removes an employee from the business. This may deactivate their account or remove their association.
      operationId: removeEmployee
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Employee successfully removed.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: Employee not found.
  /businesses/{businessId}/menu/categories:
    get:
      tags:
        - Menu
      summary: List all menu categories
      description: Retrieves a list of all menu item categories for a given business, allowing for hierarchical display.
      operationId: listMenuCategories
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of menu categories.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItemCategory'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.

    post:
      tags:
        - Menu
      summary: Create a menu category
      description: Adds a new category to the menu.
      operationId: createMenuCategory
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuCategoryRequest'
      responses:
        '201':
          description: Menu category created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemCategory'
        '400':
          description: Invalid input data.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.

  /businesses/{businessId}/menu/categories/{categoryId}:
    patch:
      tags:
        - Menu
      summary: Update a menu category
      description: Updates the details of a specific menu category.
      operationId: updateMenuCategory
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuCategoryRequest'
      responses:
        '200':
          description: Menu category updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemCategory'
        '404':
          description: Category not found.
    delete:
      tags:
        - Menu
      summary: Delete a menu category
      description: Deletes a menu category. This may be restricted if items are currently assigned to it.
      operationId: deleteMenuCategory
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Category deleted successfully.
        '404':
          description: Category not found.
        '409':
          description: Conflict - Category is not empty.

  /businesses/{businessId}/menu/items:
    get:
      tags:
        - Menu
      summary: List all menu items
      description: Retrieves a paginated list of menu items, with options to filter by location and category.
      operationId: listMenuItems
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - in: query
          name: location_id
          schema:
            type: integer
          description: Filter items available at a specific location.
        - in: query
          name: category_id
          schema:
            type: integer
          description: Filter items by category.
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: A list of menu items.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MenuItem'
    post:
      tags:
        - Menu
      summary: Create a menu item
      description: Adds a new item to the menu, including its price and product composition.
      operationId: createMenuItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuItemRequest'
      responses:
        '201':
          description: Menu item created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'

  /businesses/{businessId}/menu/items/{itemId}:
    get:
      tags:
        - Menu
      summary: Get a menu item by ID
      description: Retrieves details for a single menu item, including its variations.
      operationId: getMenuItemById
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful retrieval of menu item.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem' 
        '404':
          description: Menu item not found.
    patch:
      tags:
        - Menu
      summary: Update a menu item
      description: Updates the details of an existing menu item.
      operationId: updateMenuItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuItemRequest'
      responses:
        '200':
          description: Menu item updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        '404':
          description: Menu item not found.
    delete:
      tags:
        - Menu
      summary: Delete a menu item
      description: Deletes a menu item from the menu.
      operationId: deleteMenuItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Menu item deleted successfully.

  /businesses/{businessId}/orders:
    get:
      tags:
        - Order
      summary: List all orders
      description: Retrieves a list of orders for a business, with filters for status and location.
      operationId: listOrders
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - in: query
          name: status
          schema:
            type: string
            enum: [OPEN, PAID, CANCELLED, REFUNDED]
        - in: query
          name: location_id
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: A list of orders.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
    post:
      tags:
        - Order
      summary: Create a new order
      description: Creates a new, empty order assigned to a specific table (seating).
      operationId: createOrder
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location_seating_id:
                  type: integer
              required:
                - location_seating_id
      responses:
        '201':
          description: Order created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /businesses/{businessId}/orders/{orderId}:
    get:
      tags:
        - Order
      summary: Get an order by ID
      description: Retrieves the full details of a single order, including all its items.
      operationId: getOrderById
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detailed order information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order' 
        '404':
          description: Order not found.
    patch:
      tags:
        - Order
      summary: Update order status
      description: Updates the status of an order (e.g., to CANCELLED). Cannot be used to close a paid order.
      operationId: updateOrderStatus
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [CANCELLED]
              required:
                - status
      responses:
        '200':
          description: Order status updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '409':
          description: Conflict - Cannot modify a closed or paid order.

  /businesses/{businessId}/orders/{orderId}/items:
    post:
      tags:
        - Order
      summary: Add an item to an order
      description: Adds a menu item (and its selected variations) to an open order.
      operationId: addOrderItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderItemRequest'
      responses:
        '201':
          description: Item added successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
        '409':
          description: Conflict - Order is not open.

  /businesses/{businessId}/orders/{orderId}/items/{orderItemId}:
    patch:
      tags:
        - Order
      summary: Update an order item
      description: Updates the quantity or status of an item within an open order.
      operationId: updateOrderItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
        - name: orderItemId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                status:
                  type: string
                  enum: [NOT_STARTED, IN_PROGRESS, READY, DELIVERED]
      responses:
        '200':
          description: Item updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
        '409':
          description: Conflict - Order is not open.
    delete:
      tags:
        - Order
      summary: Remove an item from an order
      description: Removes an item from an open order.
      operationId: removeOrderItem
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
        - name: orderItemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item removed successfully.
        '409':
          description: Conflict - Order is not open.
  /businesses/{businessId}/services:
    get:
      tags:
        - Service
      summary: List all services
      description: Retrieves a list of all services offered by a business.
      operationId: listServices
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: A list of services.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
          
    post:
      tags:
        - Service
      summary: Create a new service
      description: Adds a new service to the business's offerings.
      operationId: createService
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '201':
          description: Service created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '400':
          description: Invalid input data.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.

  /businesses/{businessId}/services/{serviceId}:
    get:
      tags:
        - Service
      summary: Get a service by ID
      description: Retrieves the details of a single service.
      operationId: getServiceById
      security:
        - bearerAuth: []
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
        - name: serviceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful retrieval of service details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
