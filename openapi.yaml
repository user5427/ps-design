    # PAYMENT & DISCOUNT SCHEMAS
    Payment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order_bill_id:
          type: integer
          nullable: true
        appointment_bill_id:
          type: integer
          nullable: true
        actioned_by:
          type: integer
